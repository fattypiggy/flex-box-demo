<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex Box Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header class="flex center">
        <h1>Flex box demo.</h1>
    </header>
    <h2>flex-direction: flex主轴的方向</h2>
    <ul>
        <li>row</li>
    </ul>
    <section class="f-row">
        <article class="flex red wh-100 center font-size-2">1</article>
        <article class="flex yellowgreen wh-100 center font-size-2">2</article>
        <article class="flex blue wh-100 center font-size-2">3</article>
        <article class="flex purple wh-100 center font-size-2">4</article>
    </section>
    <ul>
        <li>row-resverse</li>
    </ul>
    <section class="f-row-r">
        <article class="flex red wh-100 center font-size-2">1</article>
        <article class="flex yellowgreen wh-100 center font-size-2">2</article>
        <article class="flex blue wh-100 center font-size-2">3</article>
        <article class="flex purple wh-100 center font-size-2">4</article>
    </section>
    <ul>
        <li>column</li>
    </ul>
    <section class="f-col">
        <article class="flex red wh-100 center font-size-2">1</article>
        <article class="flex yellowgreen wh-100 center font-size-2">2</article>
        <article class="flex blue wh-100 center font-size-2">3</article>
        <article class="flex purple wh-100 center font-size-2">4</article>
    </section>
    <ul>
        <li>column-reverse</li>
    </ul>
    <section class="f-col-r">
        <article class="flex red wh-100 center font-size-2">1</article>
        <article class="flex yellowgreen wh-100 center font-size-2">2</article>
        <article class="flex blue wh-100 center font-size-2">3</article>
        <article class="flex purple wh-100 center font-size-2">4</article>
    </section>
</body>
</html>
